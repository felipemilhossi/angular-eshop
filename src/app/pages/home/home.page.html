<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" sizeXs="12" *ngFor="let product of products">
        <ion-card>
          <img src="{{product.image}}" alt="{{product.title}}">
          <ion-card-header>
            <ion-card-title>
              {{product.price | currency: 'BRL'}}
            </ion-card-title>
            <ion-card-subtitle>{{product.title}}</ion-card-subtitle>
          </ion-card-header>
          <ion-item routerLink="/products/{{product.tag}}" detail>
            <ion-icon name="more" slot="start"></ion-icon>
            <ion-label>Detalhes</ion-label>
          </ion-item>
          <ion-item class="clickable" color="success" (click)="addToCart(product)" detail *ngIf="!isInCart(product)">
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label>Adicionar</ion-label>
          </ion-item>
          <ion-item class="clickable" color="danger" (click)="removeFromCart(product)" detail *ngIf="isInCart(product)">
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label>Remover</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
